<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootcamp Helper</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>


  <nav id="top-nav" class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <h1>Bootcamp Helper</h1>
    </a>
  </nav>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card" id="login-card">
          <div class="card-header text-center" id="login-header">
            <h2>Sign Up</h2>
          </div>
          <div class="card-body" id="login-body">
            <form class="signup">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="name" class="form-control" id="first-name" placeholder="first name...">
              </div>
              <div class="form-group">
                <input type="name" class="form-control" id="last-name" placeholder="last name...">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="email-input" placeholder="username...">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="password...">
              </div>
              <a role="button" class="btn btn-dark btn-block" href="/home">Sign up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootcamp.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
